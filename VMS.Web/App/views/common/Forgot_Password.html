<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    
    <link rel="stylesheet" type="text/css" href="~/Resorces/css/bootstrap/bootstrap.min.css" />

    <script src="~/Resorces/js/demo-rtl.js"></script>


    <link rel="stylesheet" type="text/css" href="~/Resorces/css/libs/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="~/Resorces/css/libs/nanoscroller.css" />

    <link rel="stylesheet" type="text/css" href="~/Resorces/css/compiled/theme_styles.css" />


    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

    <link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
    <!--[if lt IE 9]>
            <script src="~/Resorces/js/html5shiv.js"></script>
            <script src="~/Resorces/js/respond.min.js"></script>
        <![endif]-->
    
</head>
<body id="login-page">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="login-box">
                    <div id="login-box-holder">
                        <div class="row">
                            <div class="col-xs-12">
                                <header id="login-header">
                                    <div id="login-logo">
                                        <img src="~/Resorces/img/logo.png" alt="" />
                                    </div>
                                </header>
                                <div id="login-box-inner" class="with-heading">
                                    <h4>Forgot your password?</h4>
                                    <p>
                                        Enter your email address to recover your password.
                                    </p>
                                    <form role="form" action="index.html">
                                        <div class="input-group reset-pass-input">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input class="form-control" type="text" placeholder="Email address">
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button type="submit" class="btn btn-success col-xs-12">Reset password</button>
                                            </div>
                                            <div class="col-xs-12">
                                                <br />
                                                <a href="login.html" id="login-forget-link" class="forgot-link col-xs-12">Back to login</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="~/Resorces/js/demo-skin-changer.js"></script>
    <script src="~/Resorces/js/jquery.js"></script>
    <script src="~/Resorces/js/bootstrap.js"></script>
    <script src="~/Resorces/js/jquery.nanoscroller.min.js"></script>
    <script src="~/Resorces/js/demo.js"></script>


    <script src="~/Resorces/js/scripts.js"></script>

</body>
</html>
