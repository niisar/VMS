<!DOCTYPE html>
<html ng-app="taskWebApp" ng-controller="common.login">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>


    <link rel="stylesheet" type="text/css" href="~/Resorces/css/bootstrap/bootstrap.min.css" />

    <script src="~/Resorces/js/demo-rtl.js"></script>


    <link rel="stylesheet" type="text/css" href="~/Resorces/css/libs/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="~/Resorces/css/libs/nanoscroller.css" />

    <link rel="stylesheet" type="text/css" href="~/Resorces/css/compiled/theme_styles.css" />


    

    <link type="image/x-icon" href="favicon.png" rel="shortcut icon" />
    <!--[if lt IE 9]>
            <script src="~/Resorces/css/html5shiv.js"></script>
            <script src="~/Resorces/css/respond.min.js"></script>
        <![endif]-->
</head>
<body id="login-page">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="login-box">
                    <div id="login-box-holder">
                        <div class="row">
                            <div class="col-xs-12">
                                <header id="login-header">
                                    <div id="login-logo">
                                        <img src="~/Resorces/img/logo.png" alt="" />
                                    </div>
                                </header>
                                <div id="login-box-inner">
                                    <form role="form">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input class="form-control" type="text" data-ng-model="loginData.userName" placeholder="Email address">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                            <input type="password" class="form-control" data-ng-model="loginData.password" placeholder="Password">
                                        </div>
                                        <div id="remember-me-wrapper">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <div class="checkbox-nice">
                                                        <input type="checkbox" id="remember-me" checked="checked" />
                                                        <label for="remember-me">
                                                            Remember me
                                                        </label>
                                                    </div>
                                                </div>
                                                <a href="forgot-password.html" id="login-forget-link" class="col-xs-6">
                                                    Forgot password?
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button type="submit" data-ng-click="login()" class="btn btn-success col-xs-12">Login</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <p class="social-text">Or login with</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-6">
                                                <button type="button" data-ng-click="authExternalProvider('Google')" class="btn btn-primary col-xs-12 btn-twitter">
                                                    <i class="fa fa-google-plus"></i> google
                                                </button>
                                            </div>
                                            <div class="col-xs-12 col-sm-6">
                                                <button type="button" data-ng-click="authExternalProvider('Facebook')" class="btn btn-primary col-xs-12 btn-facebook">
                                                    <i class="fa fa-facebook"></i> facebook
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="login-box-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                Do not have an account?
                                <a href="/common/Registration">
                                    Register now
                                </a>
                            </div>
                            <br />
                            <div data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="~/Resorces/js/demo-skin-changer.js"></script>
    <script src="~/Resorces/js/jquery.js"></script>
    <script src="~/Resorces/js/bootstrap.js"></script>
    <script src="~/Resorces/js/jquery.nanoscroller.min.js"></script>
    <script src="~/Resorces/js/demo.js"></script>
    <script src="~/Resorces/js/scripts.js"></script>

    <script src="~/App/frameworks/angular.min.js"></script>
    <script src="~/App/frameworks/angular-route.min.js"></script>
    <script src="~/App/frameworks/angular-animate.js"></script>
    <script src="~/App/frameworks/loading-bar.js"></script>
    <script src="~/App/frameworks/angular-strap.js"></script>
    <script src="~/App/frameworks/angular-strap.tpl.js"></script>
    <script src="~/App/frameworks/angular-resource.js"></script>
    <script src="~/App/frameworks/ngDialog.js"></script>
    <script src="~/App/frameworks/angular-local-storage.min.js"></script>
    <script src="~/App/frameworks/uigrid/ui-grid.js"></script>

    <script src="~/App/modules/app.js"></script>

    <script src="~/App/configs/config.js"></script>
    <script src="~/App/services/authService.js"></script>
    <script src="~/App/services/authInterceptorService.js"></script>
    <script src="~/App/services/ngCrud.js"></script>
    <script src="~/App/services/myResource.js"></script>

    <script src="~/App/controllers/common/loginController.js"></script>

</body>
</html>
